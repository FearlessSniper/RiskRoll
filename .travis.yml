language: cpp

os:
  - linux
  - windows

dist: bionic

compiler:
  - gcc
  - clang

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - cmake
      - libgmp-dev
    update: true

before_install:
  - |
    # Install MSYS2
    case $TRAVIS_OS_NAME in
      windows)
        [[ ! -f C:/tools/msys64/msys2_shell.cmd ]] && rm -rf C:/tools/msys64
        choco uninstall -y mingw
        choco upgrade --no-progress -y msys2
        export msys2='cmd //C RefreshEnv.cmd '
        export msys2+='& set MSYS=winsymlinks:nativestrict '
        export msys2+='& C:\\tools\\msys64\\msys2_shell.cmd -defterm -no-start'
        export mingw64="$msys2 -mingw64 -full-path -here -c "\"\$@"\" --"
        export msys2+=" -msys2 -c "\"\$@"\" --"
        $msys2 pacman --sync --noconfirm --needed mingw-w64-x86_64-toolchain
        ## Install more MSYS2 packages from https://packages.msys2.org/base here
        taskkill //IM gpg-agent.exe //F  # https://travis-ci.community/t/4967
        export PATH=/C/tools/msys64/mingw64/bin:$PATH
        export MAKE=mingw32-make  # so that Autotools can find it
        ;;
    esac

before_cache:
  - |
    case $TRAVIS_OS_NAME in
      windows)
        # Install needed packages for RiskRoll
        # i.e. gmp, cmake, g++
        $msys2 pacman -S --needed --noconfirm mingw-w64-x86_64-gmp mingw-w64-x86_64-cmake
        # Clean the repo to get rid unneeded cache
        # https://unix.stackexchange.com/a/137322/107554
        $msys2 pacman --sync --clean --noconfirm
        ;;
    esac

cache:
  directories:
    - $HOME/AppData/Local/Temp/chocolatey
    - /C/tools/msys64

script:
  - mkdir build && cd build
  - |
    case $TRAVIS_OS_NAME in
      linux)
        cmake -D CMAKE_BUILD_TYPE=RELEASE -D BUILD_SHARED_LIBS=ON ..
        ;;
      windows)
        $mingw64 cmake -G "MinGW Makefiles" -D CMAKE_BUILD_TYPE=RELEASE -D BUILD_SHARED_LIBS=ON ..
        ;;
    esac
  - |
    case $TRAVIS_OS_NAME in
      linux)
        cmake --build .
        ;;
      windows)
        $mingw64 cmake --build .
        ;;
    esac
  - |
    case $TRAVIS_OS_NAME in
      linux)
        # Pack up Linux (Ubuntu) binaries
        tar -czf "riskroll-ubuntu-$(uname -m).tar.gz" apps/compute-possibility/compute-possibility apps/compute-combinations/compute-combinations src/libRiskRoll.*
        ;;
      windows)
        # Pack up Windows binaries
        tar -czf riskroll-windows-x86_64.tar.gz apps/compute-possibility/compute-possibility.exe apps/compute-combinations/compute-combinations.exe src/libRiskRoll.*
        ;;
    esac

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - riskroll-windows-x86_64.tar.gz
    - riskroll-ubuntu-x86_65.tar.gz
  on:
    repo: FearlessSniper/RiskRoll
  cleanup: "false"
